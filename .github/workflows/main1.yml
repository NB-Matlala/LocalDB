name: Web Scraping

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-22.04.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          

      - name: Install dependency
        run: pip install coverage==4.5.4 --no-binary :all
        
      - name: Install dependencies
        run: pip install --upgrade pip pip install --upgrade demjson -r requirements.txt
        
          
      - name: Run web scraping
        run: |
          python movie.py 

      - name: Archive CSV file
        uses: actions/upload-artifact@v2
        with:
          name: Movie_Data.csv
          path: Movie_Data.csv
